<!doctype html>
<html lang="pt-br" ng-app="controlApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controll App</title>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/tether/dist/js/tether.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="icon" href="favicon.ico">
    <script src="module.js"></script>
    <script src="routes.js"></script>
    <script src="controllers/index-ctrl.js"></script>
    <script src="controllers/registro-ctrl.js"></script>
    <script src="controllers/login-ctrl.js"></script>
    <script src="controllers/denuncia-ctrl.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn9o53FrvY9l4MrPdtXG1_cUyHCavqyJ4&libraries=places"></script>
    <script src="controllers/ranking-ctrl.js"></script>
    <script src="services/http-request-service.js"></script>
</head>
<body ng-controller="IndexController as ic">
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarApp" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <img src="assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" ui-sref="home">ControlApp Fortaleza</a>

    <div class="collapse navbar-collapse" id="navbarApp">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" ui-sref="denuncia" ng-hide="!ic.isLog()">Realizar Denuncia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ui-sref="ranking">Visualizar Mapa de Denuncias</a>
            </li>
            <li class="nav-item" ng-hide="ic.isLog()">
                <a ui-sref="login" class="nav-link">Logar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ui-sref="registro" ng-hide="ic.isLog()">Registrar-se</a>
            </li>
            <li class="nav-item" ng-hide="!ic.isLog()">
                <a ng-click="ic.logout()" ui-sref="ranking" class="nav-link">Sair</a>
            </li>
        </ul>
    </div>
</nav>

<ui-view></ui-view>

</body>
</html>
