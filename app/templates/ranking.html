<style>

    .map {
        margin-top: 40px;
        width: 700px;
        height: 500px;
        background-color: #00b3ee;
    }
    .card {
        width: 250px;
        height: 150px;
        margin-top: 10px;
        margin-left: 20px;
        margin-right: 20px;
    }
</style>
<div class="row">
    <div class="card text-center">
        <div class="card-block">
            <h4 class="card-title">Fortaleza</h4>
            <h6 class="card-subtitle mb-2 text-muted">Ceará</h6>
            <button ng-click="rk.loadMap(city=1)" type="submit" class="btn btn-primary">Visualizar Mapa</button>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-block">
            <h4 class="card-title">Quixadá</h4>
            <h6 class="card-subtitle mb-2 text-muted">Ceará</h6>
            <input type="text" hidden ng-model="rk.city" value="qx">
            <button ng-click="rk.loadMap(city=2)" type="submit" class="btn btn-primary">Visualizar Mapa</button>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-block">
            <h4 class="card-title">São Paulo</h4>
            <h6 class="card-subtitle mb-2 text-muted">Ceará</h6>
            <input type="text" hidden ng-model="rk.city" value="sp">
            <button ng-click="rk.loadMap(city=3)" type="submit" class="btn btn-primary">Visualizar Mapa</button>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-block">
            <h4 class="card-title">Rio de Janeiro</h4>
            <h6 class="card-subtitle mb-2 text-muted">Ceará</h6>
            <input type="text" hidden ng-model="rk.city" value="rj">
            <button ng-click="rk.loadMap(city=4)" type="submit" class="btn btn-primary">Visualizar Mapa</button>
        </div>
    </div>

    <div class="col-md-8 offset-2 map" id="map">
    </div>
</div>
